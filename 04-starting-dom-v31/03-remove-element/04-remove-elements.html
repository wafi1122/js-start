<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element</title>
</head>
<body style="background: black; color: white;">

    <ul class="language">
        <li>javascript</li>
    </ul>
    


</body>

<script>

    // first method of adding any thing
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTMl = `${langName}`
        document.querySelector('.language')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        // li.style.color = 'red'
        // console.log(li)
    }
    addLanguage("python")

    // second method of adding any thing

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("golang")

    // Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang)
    // secondLang.innerText = 'c++ '

    // but we need a better method 
    const newli = document.createElement('li')
    newli.textContent = 'mojo'
    secondLang.replaceWith(newli) //we can use replace method which is better


    // third method 
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>talwind</li>'

    // how we can remove anything
    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang)
    lastLang.remove
    </script>
</html>
